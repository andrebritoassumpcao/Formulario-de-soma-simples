<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label>Formulário de Soma</label>
        <p>
            Valor 1:
            <input type="text" id="val1">
        </p>
        <p>
            Valor 2:
            <input type="text" id="val2">
        </p>
        <input type="button" name="somar" id="somar" Value="Somar" onclick="calcular();"> 
        <p>
            Resultado:
            <input type="text"  id="resultado">
        </p>
    </form>

    <script type="text/javascript">
        function calcular() {

        var valor1 = parseFloat(document.getElementById('val1').value,10);
            valor2 = parseFloat(document.getElementById('val2').value,10);

            var result = parseFloat(valor1) + parseFloat(valor2);
            if(isNaN(valor1) || isNaN(valor2)) {
                alert("Digite um valor válido!");
            }
            else if(valor1 < 0 || valor2 < 0){
                alert("Por favor, apenas números positivos")

            }
            
            else{

                document.getElementById('resultado').value = result;
            }

        


}
    </script>

    
</body>
</html>
